<div class="container">
	<div class="row">
		<form class="well form-horizontal col-lg-6 col-lg-offset-3" action=" " method="post"  id="contact_form">
		<!-- <fieldset> -->
		
		<!-- Form Name -->
		<legend>Please fill in the shipping details</legend>
		
		<!-- Text input-->
		
		<div class="form-group">
		  <label class="col-md-4 text-left control-label">First Name</label>  
		  <div class="col-md-8">
		  <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input  name="first_name" placeholder="First Name" class="form-control" ng-model="shipment.fname" type="text">
		    </div>
		  </div>
		</div>
		
		<!-- Text input-->
		
		<div class="form-group">
		  <label class="col-md-4 text-left control-label" >Last Name</label> 
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input name="last_name" placeholder="Last Name" ng-model="shipment.lname"  class="form-control"  type="text">
		    </div>
		  </div>
		</div>
		
		<!-- Text input-->
		       <div class="form-group">
		  <label class="col-md-4 text-left control-label">E-Mail</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  <input name="email" placeholder="E-Mail Address" ng-model="shipment.email" class="form-control"  type="text">
		    </div>
		  </div>
		</div>
		
		
		<!-- Text input-->
		       
		<div class="form-group">
		  <label class="col-md-4 text-left control-label">Phone #</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
		  <input name="phone" placeholder="(845)555-1212"  ng-model="shipment.phone" class="form-control" type="text">
		    </div>
		  </div>
		</div>
		
		<!-- Text input-->
		      
		<div class="form-group">
		  <label class="col-md-4  text-left control-label">Street</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input name="address" placeholder="Address" ng-model="shipment.street" class="form-control" type="text">
		    </div>
		  </div>
		</div>
		
		
		<div class="form-group">
		  <label class="col-md-4  text-left control-label">Country</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input name="address" placeholder="Address" ng-model="shipment.country" class="form-control" type="text">
		    </div>
		  </div>
		</div>
		
		<!-- Text input-->
		 
		<div class="form-group">
		  <label class="col-md-4 text-left control-label">City</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input name="city" placeholder="city" class="form-control" ng-model="shipment.city" type="text">
		    </div>
		  </div>
		</div>
		
		<!-- Select Basic -->
		   
		<div class="form-group"> 
		  <label class="col-md-4 text-left control-label">State</label>
		    <div class="col-md-8 selectContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
		    <select name="state" ng-model="shipment.state" class="form-control selectpicker" ng-options="state for state in states">
		    	<option value="Select"></option>
		    </select>
		  </div>
		</div>
		</div>
		
		
			<div class="form-group">
		  <label class="col-md-4 text-left control-label">Building Name</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input ng-model="shipment.building" name="building" placeholder="Building name" class="form-control"  type="text">
		    </div>
		</div>
		</div>
		
		
		<div class="form-group">
		  <label class="col-md-4 text-left control-label">Room no Name</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input ng-model="shipment.room_no" name="room" placeholder="Building name" class="form-control"  type="text">
		    </div>
		</div>
		</div>
		<!-- Text input-->
		
		<div class="form-group">
		  <label class="col-md-4 text-left control-label">Zip Code</label>  
		    <div class="col-md-8 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input ng-model="shipment.zipcode" name="zip" placeholder="Zip Code" class="form-control"  type="text">
		    </div>
		</div>
		</div>
		
		<!-- Success message 
		<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
		-->
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4">
		    <button class="btn btn-warning" ng-click="submitShipment($event)">Send <span class="glyphicon glyphicon-send"></span></button>
		  </div>
		</div>
		
		<!-- </fieldset> -->
		</form>
		</div>
		</div>
    </div><!-- /.container -->
