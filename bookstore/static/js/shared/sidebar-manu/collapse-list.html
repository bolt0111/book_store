<div class="panel-group" id="accordion">
<div class="panel panel-default sidebar-component" ng-repeat="item in navigationList.submenu">
      <div class="panel-heading  component-heading">
        <h4 class="panel-title">
          <a  data-toggle="collapse" class="accordion-toggle collapsed" data-target="#collapse{{$index}}-{{item.id}}" onclick="return false;" >{{item.name}}</a>
        </h4>
        <span ng-if="item.submenu.length >0 " class="component-collapse-icon glyphicon glyphicon-chevron-right pull-right" ></span>
        <span ng-if="item.name == 'My orders'" class="component-collapse-icon glyphicon glyphicon-shopping-cart  pull-right" ></span>
        <span ng-if="item.name == 'Profile'" class="component-collapse-icon glyphicon glyphicon-user pull-right" ></span>
        <span ng-if="item.name == 'Gift Cards'" class="component-collapse-icon glyphicon glyphicon-gift pull-right" ></span>
        <span ng-if="item.name == 'Wish list'" class="component-collapse-icon glyphicon glyphicon-heart pull-right" ></span>
      </div>
      <div id="collapse{{$index}}-{{item.id}}" class="panel-collapse collapse component-submenu">
       
        <collapse-list ng-if="item.submenu.length >0 " navigation-list="item"></collapse-list> 
      </div>
    </div>
</div>
